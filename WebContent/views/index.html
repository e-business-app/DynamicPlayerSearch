<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Player Rating</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Loading required CSS Libraries -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" type="text/css">
		<!-- Loading our CSS sheets -->
		<link rel="stylesheet" href="public/stylesheets/style.css" type="text/css">
		<!-- Loading required Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<header>
					<div class="row">
						<div class="col-sm-12">
							<h1>Database search:</h1>
						</div>
					</div>
				</header>
				<div ng-app="playerApp" ng-controller="playerCtrl" ng-init="checkPlayer()">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-6">
									Enter Your Player Name
									<input type="text" id="player-name" ng-model="playerName" ng-change='checkPlayer()'>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<p class="info">Search for "{{ playerName }}"</p>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<p class="info">The Highest rated player is: {{ bestPlayer }} : {{ bestPlayerRating }}</p>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<p class="info">The Player with the highest potential is: {{ bestFuturePlayer }} : {{ bestFuturePlayerRating }}</p>
								</div>
							</div>
							<table id="playerTable" class="table table-striped table-bordered mt-5">
								<thead>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<footer>
			</footer>
		</div>
		<!-- Loading inbuilt script to create datatable and making an AJAX API call. -->
		<script src="public/javascripts/datatable.js"></script>
	</body>
